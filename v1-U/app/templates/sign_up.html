{% extends 'layout.html' %}
{% block content %}
<div class="auth">
  <!-- <h2 class="adm-lg">Register</h2> -->
  <p class="wc">Welcome</p>
  <p class="lg-db">Create an account to manage staff database</p>
  <form action="{{ url_for('auth.register') }}" method="post" class="auth-info">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="admin@ksubeb-data.online" required>
    <label for="username">Username</label> <!-- Add this line -->
    <input type="text" name="username" id="username" placeholder="Username" required>
    <label for="password1">Password</label>
    <input type="password" name="password1" id="password1" placeholder="Password" required>
    <label for="password2">Confirm Password</label>
    <input type="password" name="password2" id="password2" placeholder="Confirm Password" required>
    <!-- <div class="rem-me">
      <input type="checkbox" name="terms" id="terms">
      <label for="terms">I agree to the terms and conditions</label>
    </div> -->
    <button type="submit" class="btn-login">Register</button>
  </form>
</div>
{% endblock content %}
