{# template database.html #}
{% extends 'layout.html' %}

{% block css %}
<link href="{{ url_for('static', filename='css/database.css')}}" rel="stylesheet">
<!-- bootstrap css-min -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!--  -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Staff Database</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <!-- <th>S/N</th> -->
                        <th>Staff ID</th>
                        <th>Staff Name</th>
                        <th>Download <span class="icon"></span></th>
                        <th>Delete <span class="icon"></span></th>
                    </tr>
                </thead>
                <tbody>
                    {% for staff in staffs %}
                    <tr>
                        <td>{{ staff.id }}</td>
                        <td>{{ staff.name }}</td>
                        <td><a href="/download/{{ staff.id }}" download>Download QR Code</a></td>
                        <td><input type="checkbox" name="" id=""></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
