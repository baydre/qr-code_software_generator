{# templates/upload.html #}
{% extends 'layout.html' %}
{% block content %}
    {% include 'nav.html' %}
    {% include 'title.html' %}
    <h3 class="id-upload">Upload Image</h3>
    <form method=post enctype=multipart/form-data class="upload-form">
        <div class="selectfile">
            <label class="file">
                <input type="file" id="file" aria-label="File browser example" class="selectID">
                <span class="file-custom"></span>
            </label>
        </div>
        <div class="staff-info">
            <input type="text" name="file_number" id="file_number" placeholder="Enter Staff Number">
            <select name="" id="">
                <option value="">Select L.G.A</option>
                <option value="">Okene</option>
                <option value="">Adavi</option>
                <option value="">Dekina</option>
                <option value="">Okehi</option>
                <option value="">Lokoja</option>
            </select>
        </div>
        <div>
            <input type=submit value=Generate>
        </div>
    </form>
{% endblock content %}
